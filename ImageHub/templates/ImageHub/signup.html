<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>
            Master Sign Up
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body style="background-image:url('/static/images/background5.jpg');background-size: cover;">
        <div class="container-md mb-4">
            <div class="card text-white" style="background-color: rgba(83, 83, 83, 0.6);" >
                <div class="card-header">User signup</div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{form.as_p}}
                            <div class="input-group-btn row ">
                                <div class="col-md-6 offset-md-4"><br>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <a href={% url 'login' %} class="btn btn btn-info"><i class="fas fa-trash">Login</i></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </body>
</html>
